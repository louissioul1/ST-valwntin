<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Je t'aime üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Animation de confettis */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: fall 3s linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .celebration {
            font-size: 80px;
            margin-bottom: 30px;
            animation: celebrate 1s infinite;
        }

        @keyframes celebrate {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.2) rotate(-10deg);
            }
            75% {
                transform: scale(1.2) rotate(10deg);
            }
        }

        h1 {
            font-size: 72px;
            color: white;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            animation: glow 2s infinite;
            font-weight: 700;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 5px 20px rgba(255, 255, 255, 0.5);
            }
            50% {
                text-shadow: 0 5px 40px rgba(255, 255, 255, 0.9);
            }
        }

        .gif-container {
            background: white;
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            display: inline-block;
            margin-bottom: 40px;
            max-width: 90%;
        }

        .gif-container img {
            max-width: 450px;
            width: 100%;
            height: auto;
            border-radius: 20px;
            display: block;
        }

        .message {
            font-size: 32px;
            color: white;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-top: 25px;
            padding: 0 20px;
        }

        .sub-message {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Coeurs flottants */
        .heart {
            position: absolute;
            font-size: 40px;
            animation: floatUp 4s infinite;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .celebration {
                font-size: 60px;
                margin-bottom: 25px;
            }

            h1 {
                font-size: 56px;
                margin-bottom: 30px;
            }

            .gif-container {
                padding: 20px;
                margin-bottom: 30px;
            }

            .gif-container img {
                max-width: 350px;
                border-radius: 15px;
            }

            .message {
                font-size: 28px;
                margin-top: 20px;
            }

            .sub-message {
                font-size: 18px;
                margin-top: 15px;
            }

            .heart {
                font-size: 35px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .celebration {
                font-size: 50px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 42px;
                margin-bottom: 25px;
            }

            .gif-container {
                padding: 15px;
                margin-bottom: 25px;
                border-radius: 20px;
            }

            .gif-container img {
                max-width: 280px;
                border-radius: 12px;
            }

            .message {
                font-size: 24px;
                margin-top: 15px;
            }

            .sub-message {
                font-size: 16px;
                margin-top: 12px;
            }

            .heart {
                font-size: 30px;
            }

            .confetti {
                width: 8px;
                height: 8px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 800px;
            }

            .celebration {
                font-size: 100px;
                margin-bottom: 40px;
            }

            h1 {
                font-size: 90px;
                margin-bottom: 50px;
            }

            .gif-container {
                padding: 30px;
                margin-bottom: 50px;
            }

            .gif-container img {
                max-width: 550px;
            }

            .message {
                font-size: 38px;
                margin-top: 30px;
            }

            .sub-message {
                font-size: 24px;
                margin-top: 25px;
            }

            .heart {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="celebration">üéâ üéä üéâ</div>
        <h1>Je t'aime ! üíï</h1>
        
        <div class="gif-container">
            <!-- GIF d'amour - utilisant un GIF populaire de Tenor -->
            <img src="https://media.tenor.com/wpSo-8CrXqUAAAAi/pikachu-pokemon.gif" alt="Je t'aime" id="loveGif">
        </div>
        
        <p class="message">Elisabeth, tu es ma Valentine ! ‚ù§Ô∏è</p>
        <p class="sub-message">Et √ßa pour toujours ! üíñ</p>
    </div>

    <script>
        // Variables pour optimiser les performances
        let confettiActive = true;
        let heartsActive = true;

        // Cr√©er des confettis anim√©s
        function createConfetti() {
            if (!confettiActive) return;
            
            const colors = ['#ff0000', '#ff69b4', '#ffd700', '#ff1493', '#ff6347', '#ffffff', '#ff00ff'];
            const confettiCount = window.innerWidth < 768 ? 30 : 50; // Moins de confettis sur mobile
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    // Variation de taille
                    const size = Math.random() * 5 + 5;
                    confetti.style.width = size + 'px';
                    confetti.style.height = size + 'px';
                    
                    document.body.appendChild(confetti);
                    
                    // Supprimer apr√®s l'animation
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.remove();
                        }
                    }, 5000);
                }, i * 100);
            }
        }

        // Cr√©er des coeurs flottants
        function createHearts() {
            if (!heartsActive) return;
            
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíì', 'üíû', 'üíò'];
            const heartInterval = window.innerWidth < 768 ? 800 : 500; // Moins fr√©quent sur mobile
            
            const heartTimer = setInterval(() => {
                if (!heartsActive) {
                    clearInterval(heartTimer);
                    return;
                }
                
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.remove();
                    }
                }, 5000);
            }, heartInterval);
        }

        // Gestion du GIF avec fallback
        const gifs = [
            'https://media.tenor.com/wpSo-8CrXqUAAAAi/pikachu-pokemon.gif',
            'https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif',
            'https://media.tenor.com/T3aKwaJN6m0AAAAi/love-you.gif',
            'https://media.giphy.com/media/l0HlSMs015cuPOyUU/giphy.gif',
            'https://media.giphy.com/media/3oEjI1erPMTMBFmNHi/giphy.gif'
        ];

        let currentGifIndex = 0;
        const gifElement = document.getElementById('loveGif');

        // Si le GIF ne charge pas, essayer le suivant
        gifElement.onerror = function() {
            currentGifIndex++;
            if (currentGifIndex < gifs.length) {
                gifElement.src = gifs[currentGifIndex];
            } else {
                // Si tous les GIFs √©chouent, afficher un emoji √† la place
                const container = document.querySelector('.gif-container');
                container.innerHTML = '<div style="font-size: 150px; padding: 40px;">‚ù§Ô∏è</div>';
            }
        };

        // Lancer les animations au chargement
        window.addEventListener('load', function() {
            createConfetti();
            createHearts();
            
            // Recharger les confettis toutes les 5 secondes
            setInterval(createConfetti, 5000);
        });

        // Nettoyer les animations si l'utilisateur quitte la page
        window.addEventListener('beforeunload', function() {
            confettiActive = false;
            heartsActive = false;
        });

        // Optimisation pour √©conomiser la batterie sur mobile apr√®s 30 secondes
        if (window.innerWidth < 768) {
            setTimeout(() => {
                confettiActive = false;
                // Garder les coeurs mais r√©duire leur fr√©quence
            }, 30000);
        }

        // Message de console amusant
        console.log('üíñ F√©licitations Elisabeth ! üíñ');
        console.log('Tu as dit OUI ! üéâ');
    </script>
</body>
</html>
