<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pour Elisabeth üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Coeurs flottants en arri√®re-plan */
        .heart-bg {
            position: absolute;
            font-size: 30px;
            opacity: 0.15;
            animation: float 15s infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .container {
            background: white;
            padding: 50px 30px;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 550px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            color: #764ba2;
            font-size: 42px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            color: #667eea;
            font-size: 20px;
            margin-bottom: 35px;
            font-weight: 500;
        }

        .question {
            font-size: 28px;
            color: #333;
            margin-bottom: 45px;
            font-weight: 600;
            line-height: 1.4;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 120px;
            position: relative;
        }

        .btn {
            padding: 20px 55px;
            font-size: 22px;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            position: relative;
        }

        .btn-yes {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            z-index: 2;
        }

        .btn-yes:hover, .btn-yes:active {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #764ba2;
            z-index: 1;
            pointer-events: auto; /* Le bouton est maintenant interactif */
            transition: transform 0.2s ease-out;
        }

        /* Le bouton Non se d√©place al√©atoirement au hover */
        .btn-no:hover {
            transform: translate(var(--random-x, 100px), var(--random-y, 100px));
        }

        /* Animation sur le bouton Oui uniquement */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.08);
            }
        }

        .btn-yes {
            animation: pulse 2s infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
                border-radius: 25px;
            }

            .emoji {
                font-size: 60px;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 36px;
                margin-bottom: 12px;
            }

            .subtitle {
                font-size: 18px;
                margin-bottom: 30px;
            }

            .question {
                font-size: 24px;
                margin-bottom: 40px;
            }

            .buttons-container {
                min-height: 100px;
                gap: 15px;
            }

            .btn {
                padding: 18px 45px;
                font-size: 20px;
            }

            .heart-bg {
                font-size: 25px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 35px 20px;
                border-radius: 20px;
            }

            .emoji {
                font-size: 50px;
                margin-bottom: 12px;
            }

            h1 {
                font-size: 32px;
                margin-bottom: 10px;
            }

            .subtitle {
                font-size: 16px;
                margin-bottom: 25px;
            }

            .question {
                font-size: 22px;
                margin-bottom: 35px;
            }

            .buttons-container {
                min-height: 90px;
                gap: 12px;
            }

            .btn {
                padding: 16px 40px;
                font-size: 18px;
                border-radius: 12px;
            }

            .heart-bg {
                font-size: 20px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                padding: 70px 60px;
                max-width: 650px;
            }

            .emoji {
                font-size: 100px;
            }

            h1 {
                font-size: 48px;
            }

            .subtitle {
                font-size: 24px;
            }

            .question {
                font-size: 32px;
            }

            .btn {
                padding: 22px 65px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Coeurs flottants en arri√®re-plan -->
    <div class="heart-bg" style="top: 10%; left: 10%;">üíï</div>
    <div class="heart-bg" style="top: 20%; right: 15%; animation-delay: 2s;">‚ù§Ô∏è</div>
    <div class="heart-bg" style="bottom: 15%; left: 20%; animation-delay: 4s;">üíó</div>
    <div class="heart-bg" style="bottom: 25%; right: 10%; animation-delay: 6s;">üíù</div>
    <div class="heart-bg" style="top: 50%; left: 5%; animation-delay: 3s;">üíñ</div>
    <div class="heart-bg" style="top: 60%; right: 5%; animation-delay: 5s;">üíì</div>

    <div class="container">
        <div class="emoji">üåπ</div>
        <h1>Elisabeth</h1>
        <p class="subtitle">Une question importante...</p>
        <p class="question">Veux-tu √™tre ma Valentine ? üíù</p>
        
        <div class="buttons-container">
            <button class="btn btn-yes" onclick="handleYes()">Oui ! üíï</button>
            <button class="btn btn-no">Non</button>
        </div>
    </div>

    <script>
        const btnNo = document.querySelector('.btn-no');
        
        // Fonction pour d√©placer le bouton Non au hover
        function moveButtonOnHover() {
            // G√©n√©rer des positions al√©atoires
            const randomX = (Math.random() - 0.5) * 200; // Entre -100px et +100px
            const randomY = (Math.random() - 0.5) * 200;
            
            // Appliquer les variables CSS
            btnNo.style.setProperty('--random-x', randomX + 'px');
            btnNo.style.setProperty('--random-y', randomY + 'px');
        }
        
        // Sur desktop : hover
        btnNo.addEventListener('mouseenter', moveButtonOnHover);
        
        // Sur mobile : touch
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButtonOnHover();
        });
        
        // Emp√™cher le clic sur le bouton Non
        btnNo.addEventListener('click', (e) => {
            e.preventDefault();
            moveButtonOnHover();
        });

        function handleYes() {
            // Animation avant de charger la page suivante
            document.querySelector('.container').style.transform = 'scale(0.95)';
            document.querySelector('.container').style.opacity = '0.8';
            
            setTimeout(() => {
                window.location.href = 'love.html';
            }, 300);
        }

        // Cr√©er plus de coeurs pour l'arri√®re-plan
        function createBackgroundHearts() {
            const heartPositions = [
                { top: '10%', left: '10%', delay: '0s' },
                { top: '20%', right: '15%', delay: '2s' },
                { bottom: '15%', left: '20%', delay: '4s' },
                { bottom: '25%', right: '10%', delay: '6s' },
                { top: '50%', left: '5%', delay: '3s' },
                { top: '60%', right: '5%', delay: '5s' },
                { top: '40%', right: '25%', delay: '1s' },
                { bottom: '40%', left: '15%', delay: '7s' }
            ];

            heartPositions.forEach(pos => {
                const heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.textContent = ['üíï', '‚ù§Ô∏è', 'üíó', 'üíù', 'üíñ', 'üíì'][Math.floor(Math.random() * 6)];
                Object.assign(heart.style, pos);
                document.body.appendChild(heart);
            });
        }

        createBackgroundHearts();
    </script>
</body>
</html>
